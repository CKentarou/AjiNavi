<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap.html :: head"></head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
      <h1 class="display-4">エラーが発生しました</h1>
      <p class="lead">申し訳ありませんが、ページを表示できませんでした。</p>
      <div th:with="errInfo=*{status} + ' ' + *{error}">
        <p th:text="${errInfo}"></p>
      </div>
      <hr class="my-4">
      <p>トップページに戻って、再度お試しください。</p>
      <a th:href="@{/top}" class="btn btn-primary btn-lg mt-3">トップページに戻る</a>
    </div>
  </div>
</div>
</body>
</html>
